
#!/usr/sbin/nft -f

flush ruleset

table inet filter {

    chain input {
        type filter hook input priority 0;

        # allow loopback
        iif lo accept

        # allow established/related incoming packets
        ct state established,related accept

        # drop everything else
        drop
    }

    chain output {
        type filter hook output priority 0;

        # allow all outgoing traffic
        accept
    }

    chain forward {
        type filter hook forward priority 0;

        # drop all forwarded traffic (safe default)
        drop
    }
}